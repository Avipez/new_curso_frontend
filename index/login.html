<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita pez</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" 
                class="input input_email"
                placeholder="avipez@gmail.com">
                <label for="password" class="label">Password</label>
                <input type="password" id="new_password" 
                class="input input-password"
                placeholder="********">

                <input type="submit" value="Login" class="primary_button login-button">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondary_button signup_button">Sign up</button>
        </div>
    </div>
</body>
</html>
